<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Chat</title>
        <link rel="stylesheet" href="../Style/chat.css">
        <link rel="stylesheet" href="{{ url_for('Style', path='chat.css')
            }}">
        <link rel="icon" type="image/png" href="../Icon/favicon.png">
    </head>
    <body>
        <div class="container">
            <div class="top-display">
                <div class="user-display">
                    <span>
                        <img src="https://cdn.cloudflare.steamstatic.com/steamcommunity/public/images/items/650330/658d7a42b02f59a94b0ea2a97ee46b4323b66c78.gif">
                        <a>{{username}}</a>
                    </span>
                </div>
            </div>
            <div class="chat-box">
                <span>asd</span>
            </div>
            <div class="active-display">
                <form>
                    <input type="text">
                    <input type="submit">
                </form>
            </div>
        </div>

    </body>
</html>
