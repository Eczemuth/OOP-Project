<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="modify_product.css" >
	<link rel="stylesheet" href="{{ url_for('Style', path='add_product.css') }}" >
    <title>Modify Product</title>
</head>
<body>

    <div class="wraper">
        <h2>Modify Product</h2>
        <form action="/modifying_product/{{ product_id }}" method="get">
            <div class="container">
                {% for key in product_info_keys %}
                    <h2>{{ key }}</h2>
                    <input type="text" placeholder="Enter {{ key }}" name="{{ key }}">
                {% endfor %}

                <button type="submit">Submit</button>
            </div>
        </form>
    </div>
    
</body>
</html>
