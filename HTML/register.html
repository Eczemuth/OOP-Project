<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../Style/login.css" >
	<link rel="stylesheet" href="{{ url_for('Style', path='login.css') }}" >
    <title>Register</title>
</head>
<body>

    <div class="wraper">
        <h2>Register Form</h2>
        <form action="/verify_register" method="get">
            {% if status != None %}
                <h4 style="color: rgb(216, 38, 38);">{{ status }}</h4>
            {% endif %}
            <div class="container">
                <label for="email"><b>User name</b></label>
                <input type="text" placeholder="Enter User Name" name="user_name" required>
 
                <label for="email"><b>Email</b></label>
                <input type="text" placeholder="Enter e-mail" name="email" required>
                
                <label for="password"><b>Password</b></label>
                <input type="password" placeholder="Enter Password 1" name="password1" required>
                <input type="password" placeholder="Enter Password 2" name="password2" required>
                <label for="password"><b>Register as</b></label>
                <input type="radio" name="register_as" value="user" required> User
                <input type="radio" name="register_as" value="publisher" required> Publisher
                <button type="submit">Register</button>
            </div>
        </form>
    </div>
    
</body>
</html>
