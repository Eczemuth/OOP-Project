<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Payment</title>
        <link rel="stylesheet" href="../Style/payment.css?v=1">
        <link rel="stylesheet" href="{{ url_for('Style', path='payment.css?v=1')
            }}">
        <link rel="icon" type="image/png" href="../Icon/favicon.png">
    </head>
    <body>
        <div class="container">
            <form class="form">
                <h2>PAYMENT METHOD</h2>
                <div class="form-container">
                    <div>
                        <span>Please select a payment method</span>
                        <select class="payment">
                            <option value="Visa">Visa</option>
                            <option value="Paypal">Paypal</option>
                        </select>
                    </div>
                    <div>
                        <span>Card number</span>
                        <input type="text">
                    </div>
                    <div>
                        Expiration date
                        <span>
                            <select class="month">
                                <option value="--">--</option>
                                <option value="01">01</option>
                                <option value="02">02</option>
                                <option value="03">03</option>
                                <option value="04">04</option>
                                <option value="05">05</option>
                                <option value="06">06</option>
                                <option value="07">07</option>
                                <option value="08">08</option>
                                <option value="09">09</option>
                                <option value="10">10</option>
                                <option value="11">11</option>
                                <option value="12">12</option>
                            </select>
                        </span>
                        <span>
                            <input type="text">
                        </span>
                        <span>
                            <input type="text">
                        </span>
                    </div>
                </div>
                <h2>BILLING INFORMATION<br></h2>
                <div class="form-container">
                    <div>
                        <span>First name</span>
                        <input type="text">
                    </div>
                    <div>
                        <span>Last name</span>
                        <input type="text">
                    </div>
                    <div>
                        <span>Billing address</span>
                        <input type="text">
                    </div>
                    <div>
                        <span>Billing address, line 2</span>
                        <input type="text">
                    </div>
                    <div>
                        <span>Country</span>
                        <input type="text">
                    </div>
                    <div>
                        <span>City</span>
                        <input type="text">
                    </div>
                    <div>
                        <span>Zip or postal code</span>
                        <input type="text">
                    </div>
                    <div>
                        <span>Phone number</span>
                        <input type="text">
                    </div>
                </div>
                <br><input type="submit">
            </form>
        </div>
    </body>
</html>
