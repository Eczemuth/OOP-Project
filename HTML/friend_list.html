<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="../Style/friend_list.css?v=1">
    <title>Friendlist</title>

</head>
<body>
    {% include "Templates/navbar.html" %}
    <div class="container">
        <div class="profile_pic">
            <img src="{{ current_user.get_profile() }}" />
          </div>
          <div class="info_container">
            <div class="name">{{ current_user.get_name() }}</div>
          </div>
        <h2>Friend List</h2>
        <div class="display_zone">
            {% for friend in current_user.get_friend_list() %}
                {% include "Templates/friend_block.html" %}
            {% endfor %}
        </div>
    </div>
</body>
</html>
