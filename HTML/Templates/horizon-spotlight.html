<style>

.horizon_spotlight {
    position: relative;
    display: grid;
    width: 600px;
    height: 100px;
    grid-template-columns: 3fr 4fr 1fr 1.5fr;
    grid-template-rows: 1fr;
    grid-column-gap: 10px;
    background-color:#23262E;
    color: #fff;
}

.horizon_spotlight .image {
    height: 100%;
}

.horizon_spotlight .prod_name {
    margin-top: 10px;
    font-size: 1.5rem;
}

.horizon_spotlight .discount {
    align-items: center;
    align-self: center;
    min-width: 24px;
}

.horizon_spotlight .price {
    position: absolute;
    right: 0;
    align-items: center;
    align-self: center;
    margin: 0px 10px;
}

.horizon_spotlight .discount {
    background-color: #5ba32b;
    color: chartreuse;
    text-align: center;
}

.horizon_spotlight:hover {
    background-color:#B3DFFF;
    color: #000F18;
    transition: color 0.15s ease;
}

</style>

<div class="horizon_spotlight spotlight">
    <div class="image">
        <img src={{ product["cover_image"] }}>
    </div>
    <div class="prod_name">
        {{ product["name"] }}
    </div>
    <div class="discount">
        {{ product["discount"] }}
    </div>
    <div class="price">
        {{ product["price"] * product["discount"] }}
    </div>
</div>
