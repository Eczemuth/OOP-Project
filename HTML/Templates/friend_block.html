<head>
  <link rel="stylesheet" href="../../Style/friend_block_style.css" />
</head>

<a class="friend_block" href="/profile/{{ friend.get_id() }}">
  <div class="profile">
    <img src="{{ friend.get_profile() }}" />
  </div>
  <div class="name">{{ friend.get_name() }}</div>
  <div class="level_container">
    <div class="level">{{ friend.get_level() }}</div>
  </div>
</a>
