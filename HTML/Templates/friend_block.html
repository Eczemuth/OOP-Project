<head>
    <link rel="stylesheet" href="../../Style/friend_block_style.css">
</head>
<a class="friend_block" href="/profile/{{ user.get_id() }}">
    <div class="profile">
        <img src="{{ user.get_profile() }}">
    </div>
    <div class="name">{{ user.get_name() }}</div>
    <div class="level_container">
        <div class="level">{{ user.get_level() }}</div>
    </div>
</a>
