<style>
.spotlight {
    overflow: hidden;
    box-shadow: 10px 6px 20px -14px rgba(0,0,0,0.71);
}

.spotlight .image {
    width: 100%;
    height: 150px;
}

.spotlight .image img{
    width: 100%;
    height: 100%;
    object-fit: cover;
}

.horizon_spotlight {
    position: relative;
    display: grid;
    width: 600px;
    height: 100px;
    margin-bottom: 15px;
    grid-template-columns: 3fr 4fr 1fr 1.5fr;
    grid-template-rows: 1fr;
    grid-column-gap: 10px;
    background-color:#23262E;
    color: #fff;
    text-decoration: none;
}

.horizon_spotlight .image {
    height: 100%;
}

.horizon_spotlight .prod_name {
    margin-top: 10px;
    font-size: 1.5rem;
}

.horizon_spotlight .discount {
    align-items: center;
    align-self: center;
    /* min-width: 24px; */
}

.horizon_spotlight .price {
    position: absolute;
    right: 0;
    align-items: center;
    align-self: center;
    margin: 0px 10px;
}

.horizon_spotlight .discount {
    background-color: #5ba32b;
    color: chartreuse;
    text-align: center;
}

.horizon_spotlight:hover {
    background-color:#B3DFFF;
    color: #000F18;
    transition: color 0.15s ease;
}

</style>

<a class="horizon_spotlight spotlight" href="/product/{{ product.get_id() }}">
    <div class="image">
        <img src='{{ product.get_cover() }}'>
    </div>
    <div class="prod_name">
        {{ product.get_name() }}
    </div>
    {% if product.get_price() != 0 %}
    <div class="price">{{ product.get_discounted_price() }} THB</div>
    {% else %}
    <div class="price">Free</div>
    {% endif %}
    {% if product.get_discount() != 0 %}
        <div class="discount">-{{ product.get_discount() * 100 }}%</div>
    {% else %}
        <div class="discount"></div>
    {% endif %}
</a>
