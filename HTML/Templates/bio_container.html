<head>
  <link rel="stylesheet" href="../../Style/bio_container.css?v=1" />
</head>
<body>
  <div class="bio_container">
    <div class="profile_pic">
      <img src="{{ current_user.get_profile() }}" />
    </div>
    <div class="info_container">
      <div class="name">{{ current_user.get_name() }}</div>
      <div class="bio">{{ current_user.get_description() }}</div>
    </div>
  </div>
</body>
